<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .gradient-custom {
            background-image: url("https://static.diabetesfoodhub.org/system/thumbs/system/images/articles/by-the-plate-main-image_SFW_3368519878.jpg");
        }
    </style>
</head>
<body>
<div th:insert="header :: header"></div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-0 mt-md-4 pb-2">
                            <h2 class="fw-bold mb-5 text-uppercase">Edit Genre</h2>
                            <form method="post" th:action="@{/menu/edit}" th:object="${menu}">
                                <div class="form-floating mb-3">
                                    <input type="hidden" class="form-control mb-5" th:field="*{id}" id="id" readonly>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name" required>
                                    <label for="name" class="form-label text-dark">Name (required)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" th:field="*{calories}" id="calories" placeholder="calories">
                                    <label for="calories" class="form-label text-dark">Calorie Count:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{nationality}" id="nationality" placeholder="nationality" required>
                                    <label for="nationality" class="form-label text-dark">Nationality (required)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{vegan}" id="vegan" placeholder="vegan">
                                    <label for="vegan" class="form-label text-dark">Vegan?</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" th:field="*{stock}" id="stock" placeholder="stock">
                                    <label for="stock" class="form-label text-dark">Number of Stock</label>
                                </div>
                                <div class="form-floating mb-5">
                                    <select class="form-control" th:field="*{genre}" id="genre" required>
                                        <option value="" disabled selected>Select Genre</option>
                                        <option th:each="genreOption : ${genres}" th:value="${genreOption}" th:text="${genreOption}"></option>
                                    </select>
                                    <label for="genre" class="form-label text-dark">Genre</label>
                                </div>
                                <div>
                                    <input type="hidden" class="form-control" th:field="*{reserved}">
                                </div>
                                <div>
                                    <input type="hidden" class="form-control" th:field="*{reservationId}">
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Confirm</button>
                                <a href="/dashboard" class="btn btn-outline-light btn-lg px-5">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
