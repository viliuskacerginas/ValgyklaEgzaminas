<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .gradient-custom {
            background-image: url("https://static.diabetesfoodhub.org/system/thumbs/system/images/articles/by-the-plate-main-image_SFW_3368519878.jpg");
        }
    </style>
</head>
<body class="gradient-custom">
<div th:insert="header :: header"></div>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-0 mt-md-4 pb-2">
                            <h2 class="fw-bold mb-5 text-uppercase">Add a new genre</h2>
                            <form method="post" th:action="@{/genre}" th:object="${genre}">
                                <div class="form-floating mb-5">
                                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name" required>
                                    <label for="name" class="form-label text-dark ">Name (required)</label>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">Add</button>
                            </form>
                            <table class="table table-dark table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Genre</th>
                                    <th scope="col">Utils</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="genre : ${genreList}">
                                    <td th:text="${genre.id}"></td>
                                    <td th:text="${genre.name}"></td>
                                    <td><a th:href="@{/genre/edit/{id}(id=${genre.id})}" style="text-decoration: none; cursor: pointer;">Edit</a> | <span style="color: red; cursor: pointer;" th:attr="onclick='confirmDelete(\'' + ${genre.id} + '\')'">Delete</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function confirmDelete(id) {
        if (confirm("Are you sure you want to delete this genre? (id: " + id + ")")) {
            window.location.href = "/genre/delete/" + id;
        }
    }
</script>
</body>
</html>
